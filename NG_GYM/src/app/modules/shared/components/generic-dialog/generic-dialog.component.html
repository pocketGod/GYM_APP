<div class="dialog-backdrop" *ngIf="isOpen" (click)="onBackdropClick($event)">
  <div class="dialog-container" #dialogElement>
      <div class="dialog-header">
        <h3>Confirm Action</h3>
      </div>
      <div class="dialog-body">
        <p>{{message}}</p>
      </div>
      <div class="dialog-footer">
        <button (click)="confirm()" class="primary-btn">Confirm</button>
        <button (click)="cancel()" class="secondary-btn">Cancel</button>
      </div>
    </div>
</div>
